<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Rubik:wght@300;400;500&family=Ubuntu+Mono&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-[hsl(226,43%,10%)] flex md:items-center justify-center h-screen">
    <main class="grid md:grid-cols-4 grid-cols-1 md:grid-rows-[200px_200px] grid-rows-[300px] gap-4 md:w-3/4 mt-4 w-5/6" style="font-family: 'Rubik';">
        <div class="bg-[hsl(235,46%,20%)] rounded-2xl md:row-span-2 md:h-[427px]">
            <div class="flex flex-row justify-evenly md:block bg-[hsl(246,80%,60%)] md:h-[300px] h-[170px] pt-4 pl-8 md:pt-8 md:pl-8 rounded-2xl">
                <img src="./images/image-jeremy.png" alt="Jeremy" class="border border-solid border-white rounded-full h-14 w-14">
                <p class="pt-[30px] md:text-[12px] text-gray-300">Report for</p>
                <p class="pt-[1px] md:text-[30px] text-white">Jeremy <br> Robson</p>
            </div>
            <ul class="flex justify-around items-center md:inline-grid pl-9 pt-[20px] text-[hsl(236,100%,87%)] cursor-pointer">
                <li class="hover:text-white"><a href="">Daily</a></li>
                <li class="hover:text-white"><a href="">Weekly</a></li>
                <li class="hover:text-white"><a href="">Monthly</a></li>
            </ul>
        </div>
        <div class="bg-[hsl(15,100%,70%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-work.svg);">
            <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
                <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
                  <p>Work</p>
                  <img src="./images/icon-ellipsis.svg" alt="dots">
                </div>
                <div class="text-white pt-1 md:pt-4 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
                  <h1 class="text-white md:text-4xl text-4xl font-light">32hrs</h1>
                  <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 36hrs</p>
                </div>
              </div>
        </div>
        <div class="bg-[hsl(195,74%,62%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-play.svg);">
            <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
              <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
                <p>Play</p>
                <img src="./images/icon-ellipsis.svg" alt="dots">
              </div>
              <div class="text-white pt-1 md:pt-4 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
                <h1 class="text-white md:text-4xl text-4xl font-light">10hrs</h1>
                <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 8hrs</p>
              </div>
            </div>
        </div>
        <div class="bg-[hsl(348,100%,68%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-study.svg);">
            <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
              <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
                <p>Study</p>
                <img src="./images/icon-ellipsis.svg" alt="dots">
              </div>
              <div class="text-white pt-1 md:pt-4 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
                <h1 class="text-white md:text-4xl text-4xl font-light">4hrs</h1>
                <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 7hrs</p>
              </div>
            </div>
        </div>
        <div class="bg-[hsl(145,58%,55%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-exercise.svg);">
            <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
              <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
                <p>Exercise</p>
                <img src="./images/icon-ellipsis.svg" alt="dots">
              </div>
              <div class="text-white pt-1 md:pt-4 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
                <h1 class="text-white md:text-4xl text-4xl font-light">4hrs</h1>
                <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 5hrs</p>
              </div>
            </div>
        </div>
        <div class="bg-[hsl(264,64%,52%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-social.svg);">
            <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
              <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
                <p>Social</p>
                <img src="./images/icon-ellipsis.svg" alt="dots">
              </div>
              <div class="text-white pt-1 md:pt-4 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
                <h1 class="text-white md:text-4xl text-4xl font-light">5hrs</h1>
                <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 10hrs</p>
              </div>
            </div>
        </div>
        <div class="bg-[hsl(43,84%,65%)] rounded-2xl bg-no-repeat bg-right-top" style="background-image: url(./images/icon-self-care.svg);">
            <div class="bg-[hsl(235,46%,20%)] hover:bg-[hsl(246,80%,60%)] md:h-4/5 md:mt-[50px] mt-[30px] h-[120px] rounded-2xl cursor-pointer overflow-hidden">
              <div class="flex flex-row justify-between items-center text-white px-8 pt-4">
                <p>Self Care</p>
                <img src="./images/icon-ellipsis.svg" alt="dots">
              </div>
              <div class="text-white pt-1 md:pt-4 pl-8  flex flex-row md:flex-col md: justify-between md:items-start items-center">
                <h1 class="text-white md:text-4xl text-4xl font-light">2hrs</h1>
                <p class="text-[hsl(236,100%,87%)] text-xs md:text-sm md:pt-4 pr-8">Last Week - 2hrs</p>
              </div>
            </div>
        </div>
    </main>
</body>
</html>
